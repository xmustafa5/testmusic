<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>
<body>
<header>
 


    


    <div class="master_play">
        <div class="wave">
            <div class="wave1"></div>
            <div class="wave1"></div>
            <div class="wave1"></div>
        </div>
        <h5 id="title">Vande Mataram<br>
            <div class="subtitle">Bankim Chandra</div>
        </h5>
        <div class="icon">
            <i class="bi bi-play-fill" id="masterPlay"></i>
        </div>
        
        <span id="currentStart">0:00</span>
        <!-- الصوا -->
        <div class="bar">
            <input type="range" id="seek" min="0" value="0" max="100">
            <div class="bar2" id="bar2"></div>
            <div class="dot" ></div>
        </div>
        <span id="currentEnd">0:00</span>
        <div class="vol">
            <i class="bi bi-volume-down-fill" id="vol_icon"></i>
            <input type="range" id="vol" min="0" value="30" max="100">
            <div class="vol_bar"></div>
            <div class="dot" id="vol_dot"></div>
        </div>
    </div>




    <div class="master_play" >
        <div class="wave">
            <div class="wave1"></div>
            <div class="wave1"></div>
            <div class="wave1"></div>
        </div>
        <h5 id="title">Vande Mataram<br>
            <div class="subtitle">Bankim Chandra</div>
        </h5>
        <div class="icon">
            <i class="bi bi-play-fill" id="masterPlay1"></i>
        </div>
        
        <span id="currentStart1">0:00</span>
        <!-- الصوا -->
        <div class="bar">
            <input type="range" id="seek1" min="0" value="0" max="100">
            <div class="bar2" id="bar3"></div>
            <div class="dot1" id="dot1"></div>
        </div>
        <span id="currentEnd1">0:00</span>
        <div class="vol">
            <i class="bi bi-volume-down-fill" id="vol_icon1"></i>
            <input type="range" id="vol1" min="0" value="30" max="100">
            <div class="vol_bar1"></div>
            <div class="dot" id="vol_dot1"></div>
        </div>
    </div>
</header>
    <script src="app.js"></script>
</body>

</html>
